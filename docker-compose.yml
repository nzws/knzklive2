version: '3'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Tokyo
    expose:
      - 5432
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  redis:
    image: redis:7
    expose:
      - 6379
    ports:
      - 6379:6379
    volumes:
      - redis_volume:/data

  #  srs:
  #    image: ossrs/srs:4
  #    container_name: srs
  #    expose:
  #      - 8080
  #      - 1985
  #    ports:
  #      - 8081:8080
  #      - 1935:1935
  #    volumes:
  #      - ./infra/push/srs.conf:/usr/local/srs/conf/knzklive.conf
  #      - ./push-web:/usr/local/srs/objs/nginx/html
  #    command: ./objs/srs -c conf/knzklive.conf

  srs:
    image: ossrs/srs:4
    container_name: srs
    expose:
      - 8080
      - 1985
      - 1935
    ports:
      - 1935:1935
    volumes:
      - ./infra/push/srs.conf:/usr/local/srs/conf/knzklive.conf:ro
      - ./dockerdata/push-web:/usr/local/srs/objs/nginx/html
    command: ./objs/srs -c conf/knzklive.conf

  push_caddy:
    image: caddy:2
    ports:
      - '8081:80'
    volumes:
      - ./infra/push/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./dockerdata/push-web/static:/srv/static:ro
    environment:
      PUSH_DOMAIN: http://

  push_agent:
    build:
      context: ./
      dockerfile: ./apps/push/Dockerfile
    container_name: push
    expose:
      - 8000
    env_file:
      - .env
    volumes:
      - ./dockerdata/push-web/static:/home/node/static
      - ./dockerdata/push-agent-persistent:/home/node/persistent
    environment:
      SERVER_ENDPOINT: http://host.docker.internal:8080
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  video_caddy:
    image: caddy:2
    ports:
      - '8082:80'
    volumes:
      - ./infra/video/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./dockerdata/video-web/static:/srv/static:ro
    environment:
      VIDEO_DOMAIN: http://

  video_agent:
    build:
      context: ./
      dockerfile: ./apps/video/Dockerfile
    container_name: video
    expose:
      - 8000
    env_file:
      - .env
    volumes:
      - ./dockerdata/video-web/static:/home/node/static
    environment:
      SERVER_ENDPOINT: http://host.docker.internal:8080
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  postgres_volume:
  redis_volume:
